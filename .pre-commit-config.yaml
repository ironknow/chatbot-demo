repos:
  # General code hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--write"]
        files: \.(js|jsx|ts|tsx|json|md|css)$
        exclude: ^(pnpm-lock\.yaml|package-lock\.json)$

  # ESLint for web project
  - repo: local
    hooks:
      - id: eslint-web
        name: eslint-web
        entry: pnpm --filter web run lint
        language: system
        files: ^web/src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: eslint-api
        name: eslint-api
        entry: pnpm --filter api run lint
        language: system
        files: ^api/src/.*\.(js|jsx)$
        pass_filenames: false

  # TypeScript type checking for web
  - repo: local
    hooks:
      - id: typescript-check
        name: typescript-check
        entry: pnpm --filter web exec tsc --noEmit
        language: system
        files: ^web/src/.*\.(ts|tsx)$
        pass_filenames: false
